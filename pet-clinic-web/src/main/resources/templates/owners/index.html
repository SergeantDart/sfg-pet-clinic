<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"  th:replace="~{fragments/layout :: layout (~{::body}, 'owners')}">
<head>
    <meta charset="UTF-8">
    <title>Owners</title>

</head>
<body>
<!--/*@thymesVar id="owner" type="guru.springframework.sfgpetclinic.models.Owner"*/-->
    <h1 th:text="'List of Owners'">List of Owners</h1>
    <table id="vets" class="table table-striped">
        <thead>
        <tr>
            <th style="width: 150px;">Name</th>
            <th style="width: 200px;">Address</th>
            <th>City</th>
            <th style="width: 120px">Telephone</th>
            <th>Pets</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="owner : ${owners}">
            <td>
                <a th:href="@{/owners/__${owner.id}__}" th:text="${owner.firstName + ' ' + owner.lastName}"/></a>
            </td>
            <td th:text="${owner.address}"/>
            <td th:text="${owner.city}"/>
            <td th:text="${owner.telephone}"/>
            <td><span th:each="pet : ${owner.pets}" th:text="${pet.name} + ' | '"/></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
