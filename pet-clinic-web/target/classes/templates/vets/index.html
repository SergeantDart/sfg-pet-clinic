<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" th:replace="~{fragments/layout :: layout (~{::body}, 'owners')}">
<head>
    <meta charset="UTF-8">
    <title>Vets</title>
</head>
<body>
<!--/*@thymesVar id="vet" type="guru.springframework.sfgpetclinic.models.Vet"*/-->
    <h1 th:text="'List of Vets'">List of Vets</h1>
    <table id="vets" class="table table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>First name</th>
                <th>Last name</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="vet: ${vets}">
                <td th:text="${vet.id}">1</td>
                <td th:text="${vet.firstName}">Joe</td>
                <td th:text="${vet.lastName}">Buckingham</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
